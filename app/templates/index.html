<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/main.css">
    <title>Adding Game</title>
    </head>
    <body>
        {% include "nav.html" %}
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col">
                        <h1 class="display-4">Adding Game</h1>
                        <p class="lead">
                            <strong>100</strong> addition problems.
                            <strong>3</strong> seconds per question.
                        </p>
                        <hr class="my-4">
                        <a class="btn btn-primary btn-lg" href="/options" role="button">Play Now</a>
                        {% if not session['LOGGED_IN'] %}
                        <hr class="my-4">
                        <p>
                            Or <a href="/signup">Sign Up</a> to save your scores
                            and compete for a spot on the <a href="/leaderboard">Leaderboard</a>.
                        </p>
                        {% endif %}
                    </div>
                    <div class="col">
                        <img class="img-thumbnail" src="/static/img/game.png" alt="Game Example">
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer-copyright text-center text-muted">
            Copyright &copy; 2018 - Naresh Ganduri
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Adding Game</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for item in menu_items %}
                {% if item.active %}
                <li class="nav-item active">
                    <a class="nav-link" href="{{item.url}}">{{item.label}} <span class="sr-only">(current)</span></a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{item.url}}">{{item.label}}</a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
        {% if session['LOGGED_IN'] %}
        <form class="form-inline my-2 my-lg-0" method="post" action="/logout">
            <span class="badge badge-light mx-2 my-2">Hello, <strong>{{session['USERNAME']}}</strong></span>
            <button class="btn btn-outline-light my-2 my-sm-0" id="logout" type="submit">Log Out</button>
        </form>
        {% else %}
        <form class="form-inline my-2 my-lg-0" method="get" action="/login">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Log In</button>
        </form>
        {% endif %}
    </div>
</nav>

<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Main JS script -->
    <script src="/static/js/leaderboard.js"></script>

    <link rel="stylesheet" href="/static/css/main.css">
    <title>Adding Game</title>
    </head>
    <body onload="loadRanks()">
        {% include "nav.html" %}
        <div class="container">
            <div class="jumbotron text-center">
                <h2 class="display-4">Leaderboard</h2>
                <hr class="display-4">
                <h6>Below are the <strong>top 10</strong> results for a given difficulty setting.</h6>
                <div class="card">
                    <div class="card-body">
                        <div class="form-inline">
                            <label class="mx-2" for="gameModeSelect">Game Mode</label>
                            <select class="form-control" name="gameMode" id="gameModeSelect">
                                <option value="normal" selected>Normal</option>
                                <option value="easy">Easy</option>
                                <option value="hard">Hard</option>
                                <option value="marathon">Marathon</option>
                                <option value="ironman">Ironman</option>
                                <option value="quickie">Quickie</option>
                            </select>
                            <button class="btn btn-primary mx-2" onclick="loadRanks()">Go</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Username</th>
                        <th scope="col">Time</th>
                        <th scope="col">Final Score</th>
                    </tr>
                </thead>
                <tbody id="resultsTable">
                </tbody>
            </table>
        </div>
        <footer class="footer-copyright text-center text-muted">
            Copyright &copy; 2018 - Naresh Ganduri
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>

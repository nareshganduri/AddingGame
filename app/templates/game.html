<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Main JS script -->
    <script src="/static/js/game.js"></script>

    <link rel="stylesheet" href="/static/css/main.css">
    <title>Adding Game</title>
    </head>
    <body onload="{{ game_option }}">
        {% include "nav.html" %}
        <div class="container">
            <table class="table table-dark">
                <thead class="thead-light">
                    <tr>
                    <th scope="col" colspan="2">
                        <h1>
                            <span id="questionTxt">4 + 4 = </span>
                            <span id="answerTxt" class="badge badge-dark">__</span>
                        </h1>
                    </th>
                    <th scope="col">
                        <h1 id="feedbackTxt" class="text-right">&#x2714;</h1>
                    </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button id="btn1" class="btn btn-secondary btn-lg btn-block">
                                1
                            </button>
                        </td>
                        <td>
                            <button id="btn2" class="btn btn-secondary btn-lg btn-block">
                                2
                            </button>
                        </td>
                        <td>
                            <button id="btn3" class="btn btn-secondary btn-lg btn-block">
                                3
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btn4" class="btn btn-secondary btn-lg btn-block">
                                4
                            </button>
                        </td>
                        <td>
                            <button id="btn5" class="btn btn-secondary btn-lg btn-block">
                                5
                            </button>
                        </td>
                        <td>
                            <button id="btn6" class="btn btn-secondary btn-lg btn-block">
                                6
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btn7" class="btn btn-secondary btn-lg btn-block">
                                7
                            </button>
                        </td>
                        <td>
                            <button id="btn8" class="btn btn-secondary btn-lg btn-block">
                                8
                            </button>
                        </td>
                        <td>
                            <button id="btn9" class="btn btn-secondary btn-lg btn-block">
                                9
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnClear" class="btn btn-secondary btn-lg btn-block">
                                &#x2716;
                            </button>
                        </td>
                        <td>
                            <button id="btn0" class="btn btn-secondary btn-lg btn-block">
                                0
                            </button>
                        </td>
                        <td>
                            <button id="btnSubmit" class="btn btn-secondary btn-lg btn-block">
                                &#x2714;
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <div class="progress">
                                <div id="timerBar" class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="card bg-dark">
                                <div class="card-body">
                                    <h6 class="card-title">
                                        <small class="d-inline-block text-truncate">Answered</small>
                                    </h6>
                                    <h4 id="answeredTxt">0</h4>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="card bg-dark">
                                <div class="card-body">
                                    <h6 class="card-title">
                                        <small class="d-inline-block text-truncate">Remaining</small>
                                    </h6>
                                    <h4 id="remainingTxt">100</h4>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="card bg-dark">
                                <div class="card-body">
                                    <h6 class="card-title">
                                        <small class="d-inline-block text-truncate">Accuracy</small>
                                    </h6>
                                    <h4 id="accuracyTxt">0%</h4>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="footer-copyright text-center text-muted">
            Copyright &copy; 2018 - Naresh Ganduri
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
